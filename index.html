<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <a href="#"><img src="images/logo.svg" alt="Base Apparel logotype" /></a>
    </header>
    <picture class="hero-image">
      <source media="(min-width: 1200px)" srcset="images/hero-desktop.jpg" />
      <img src="images/hero-mobile.jpg" alt="" aria-hidden="true" />
    </picture>
    <main class="main">
      <section class="text-content">
        <h1><span class="red-text">We're</span> coming soon</h1>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
      </section>
      <form action="/" class="form" id="form" autocomplete="on" novalidate>
        <input
          type="email"
          name="email"
          id="email"
          aria-describedby="error-message"
          aria-invalid="false"
          aria-label="Your email"
          placeholder="Email Address"
        />
        <span id="error-message" class="error-message" role="alert"></span>
        <img
          id="error-icon"
          class="error-icon"
          src="images/icon-error.svg"
          alt=""
        />
        <button class="btn-submit" type="submit" aria-label="Submit">
          <img src="images/icon-arrow.svg" alt="" />
        </button>
      </form>
    </main>
    <script src="js/script.js"></script>
  </body>
</html>
